<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Breakout Game</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <button id="startBtn" class="game-btn">Start Game</button>
            <button id="resumeBtn" class="game-btn" style="display: none;">Resume Game</button>
            <button id="pauseBtn" class="game-btn">Pause Game</button>
            <button id="restartBtn" class="game-btn">Restart Game</button>
            <button id="mainMenuBtn" class="game-btn">Main Menu</button>
            <button id="settingsBtn" class="game-btn">Settings</button>
            <button id="exitBtn" class="game-btn">Exit Game</button>
        </div>
        <div id="pauseMenu" class="pause-menu" style="display: none;">
            <div class="pause-menu-content">
                <h2>Game Paused</h2>
                <button id="pauseResumeBtn" class="game-btn">Resume Game</button>
                <button id="pauseRestartBtn" class="game-btn">Restart Game</button>
                <button id="pauseMainMenuBtn" class="game-btn">Main Menu</button>
                <button id="pauseSettingsBtn" class="game-btn">Settings</button>
                <button id="pauseExitBtn" class="game-btn">Exit Game</button>
            </div>
        </div>
        <div id="settingsMenu" class="settings-menu" style="display: none;">
            <div class="settings-menu-content">
                <h2>Settings</h2>
                <h3>Sound</h3>
                <button id="enableSoundBtn" class="game-btn enable-btn">Enable Sound</button>
                <button id="disableSoundBtn" class="game-btn disable-btn">Disable Sound</button>
                <button id="settingsBackBtn" class="game-btn">Back</button>
            </div>
        </div>
    </div>
    <script src="assets\js\script.js"></script>
</body>
</html>
